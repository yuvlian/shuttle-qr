<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Encode</title><script src=https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js></script><script src=https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js></script><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f7f7f7;font-family:sans-serif}.container{background-color:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.1)}.input-field{margin:10px 0;padding:10px;width:100%;border:1px solid #ddd;border-radius:5px}textarea.input-field{height:150px;resize:vertical}button{padding:10px 20px;border:none;background-color:#5d9f8c;color:#fff;cursor:pointer;border-radius:5px;transition:background-color .3s ease}button:hover{background-color:#4c8b74}#qrcode{margin-top:20px;text-align:center}</style><div class=container><h2>Encode</h2><form hx-post=/encode hx-target=#qrcode><textarea class=input-field id=content name=content placeholder="Enter content"required></textarea> <input class=input-field id=secret-key name=secret_key placeholder="Enter secret key"required type=password> <button type=submit>Encode Data</button></form><div id=qrcode></div></div><script>document.body.addEventListener("htmx:afterSwap",function(e){if("qrcode"===e.target.id){var t=e.detail.xhr.responseText.trim();"Invalid secret key"!==t&&"Internal server error"!==t?new QRCode(document.getElementById("qrcode"),t):document.getElementById("qrcode").innerHTML=t}})</script>
